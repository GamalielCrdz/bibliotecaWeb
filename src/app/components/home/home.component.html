<div class="container-fluid">
  <div class="row background">
    <!-- <div class="col-sm-12 background"> -->

      <div class="col-sm-5 background-black">
        <div class="p-25 text-white" >
          <div class="m-20 mb-40 row">
            <div class="col-sm-12">

              <button class="navbar-toggler d-sm-block d-md-none" type="button" data-toggle="collapse" data-target="#demo">
                <img width="36" src="assets/listing-option.svg" alt="">
              </button>
              <a [routerLink]="'/'">
                <img width="170px" src="assets/logofinal.png" alt="logo">
              </a>
            </div>
          </div>
          <div id="demo" class="collapse show">
            <div class="m-20" *ngFor="let category of categories">
              <font size="5">
                <a style="color: white!important" [routerLink]="'busqueda/' + category.id_categoria">{{category.nombre}}</a>
              </font>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-7">
        <div class="p-25 text-white" style="margin-top: 10%;">
          <!--             <div class="m-20 mb-40">
              <button class="float-right login-btn" routerLink="/login">Inicio de sesion</button>
            </div> -->
          <div class="text-center pt-40">
            <h1 class="text-title">Encuentra el libro que necesitas:</h1>
          </div>
          <div>
            <div class="search">
              <p-autoComplete styleClass="w-85 " (onSelect)="setResult($event)" [(ngModel)]="text" [suggestions]="results" (completeMethod)="search($event)"
                field="titulo" [emptyMessage]="'No hay libros'" inputStyleClass="input-search"></p-autoComplete>
              <a (click)="goToSearch();">
                <img src="assets/search.svg" class="icon-search" alt="search">
              </a>
            </div>
          </div>
        </div>
      </div>
    <!-- </div> -->
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="p-5 text-center">
        <h1 style="color:004D0A;">Libros populares</h1>
      </div>
    </div>
    <div *ngIf="popularBooks.length > 0" class="col-sm-12 d-none d-md-block">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div *ngFor="let books of popularBooks; let i = index" [ngClass]="{'active': i == 0 }" class="carousel-item">
            <div *ngFor="let book of books" id="l1" [routerLink]="'/visualizacion/' + book.id_libro" class="book-card text-center cursor-pointer">
              <img width="80%" height="230" src="{{apiCOnfig.getApiUrlForBooks() + book.rutaImagen}}" alt="Libro de Calculo">
              <h5 class="text-truncate">{{book.titulo}}</h5>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <!-- Carrousel Mobile -->
    <div *ngIf="popularBooksS.length > 0" class="col-sm-12 d-sm-block d-md-none">
      <div id="carouselSmall" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div *ngFor="let book of popularBooksS; let i = index" [ngClass]="{'active': i == 0 }"
          [routerLink]="'/visualizacion/' + book.id_libro" class="carousel-item active text-center">

            <img width="80%" height="270" src="{{apiCOnfig.getApiUrlForBooks() + book.rutaImagen}}" alt="Libro de Calculo">

            <div>
              <h3 style="color: #004D0A">
                {{book.titulo}}
              </h3>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselSmall" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselSmall" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <!-- Carrousel Mobile -->
  </div>
